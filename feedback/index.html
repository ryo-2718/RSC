<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィードバックページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>フィードバック</h1>
        <form id="feedbackForm" method="post" action="send_feedback.php">
            <label for="feedbackType">フィードバックの種類:</label>
            <select id="feedbackType" name="feedbackType" required>
                <option value="">選択してください</option>
                <option value="feedback">フィードバック</option>
                <option value="inquiry">問い合わせ</option>
            </select>
            
            <label for="name">名前 (任意):</label>
            <input type="text" id="name" name="name">
            
            <label for="message">内容:</label>
            <textarea id="message" name="message" required></textarea>
            
            <label for="email" id="emailLabel">メールアドレス:</label>
            <input type="email" id="email" name="email">
            
            <button type="submit">送信</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
