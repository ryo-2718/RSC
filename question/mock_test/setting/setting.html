<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - 登録販売者試験 過去問道場</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>登録販売者試験 過去問道場</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="mock_test.html">模擬テスト</a></li>
                <li><a href="single_question.html">一問一答</a></li>
                <li><a href="settings.html">設定</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>設定</h2>
        <form id="settings-form">
            <div>
                <label>
                    <input type="checkbox" id="mock-test-mode" onchange="toggleMockTestMode()">
                    模擬試験モード
                </label>
            </div>
            <h3>章の選択</h3>
            <div id="chapters" class="checkbox-grid">
                <label><input type="checkbox" name="chapter" value="1" checked> 一章</label>
                <label><input type="checkbox" name="chapter" value="2" checked> 二章</label>
                <label><input type="checkbox" name="chapter" value="3" checked> 三章</label>
                <label><input type="checkbox" name="chapter" value="4" checked> 四章</label>
                <label><input type="checkbox" name="chapter" value="5" checked> 五章</label>
            </div>
            <h3>年代の選択</h3>
            <div id="years" class="checkbox-grid">
                <label><input type="checkbox" name="year" value="H20-1" checked> H20-1</label>
                <label><input type="checkbox" name="year" value="H20-2" checked> H20-2</label>
                <label><input type="checkbox" name="year" value="H21" checked> H21</label>
                <label><input type="checkbox" name="year" value="H22" checked> H22</label>
                <label><input type="checkbox" name="year" value="H23" checked> H23</label>
                <label><input type="checkbox" name="year" value="H24" checked> H24</label>
                <label><input type="checkbox" name="year" value="H25" checked> H25</label>
                <label><input type="checkbox" name="year" value="H26" checked> H26</label>
                <label><input type="checkbox" name="year" value="H27" checked> H27</label>
                <label><input type="checkbox" name="year" value="H28" checked> H28</label>
                <label><input type="checkbox" name="year" value="H29" checked> H29</label>
                <label><input type="checkbox" name="year" value="H30" checked> H30</label>
                <label><input type="checkbox" name="year" value="R1" checked> R1</label>
                <label><input type="checkbox" name="year" value="R2" checked> R2</label>
                <label><input type="checkbox" name="year" value="R3" checked> R3</label>
                <label><input type="checkbox" name="year" value="R4" checked> R4</label>
            </div>
        </form>
    </main>
    <script>
        function toggleMockTestMode() {
            const isMockTestMode = document.getElementById('mock-test-mode').checked;
            const chapterCheckboxes = document.querySelectorAll('input[name="chapter"]');
            const yearCheckboxes = document.querySelectorAll('input[name="year"]');
            
            chapterCheckboxes.forEach(checkbox => {
                checkbox.checked = isMockTestMode;
                checkbox.disabled = isMockTestMode;
            });
            
            yearCheckboxes.forEach(checkbox => {
                checkbox.checked = isMockTestMode;
                checkbox.disabled = isMockTestMode;
            });
        }
        
        window.onload = () => {
            toggleMockTestMode();
        };
    </script>
</body>
</html>
